<div class="container text-center">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2 class="mainTitle">Flow Entry</h2>
			<textarea name="flow" ng-model="flowText" rows="15" cols="75" class="centered openSans" placeholder="Enter flow..."></textarea>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 openSans">				
					<input type="text" name="Track" ng-model="track" placeholder="Track Title...">
					<input type="text" name="Rapper" ng-model="rapper" placeholder="Flow Rapper...">
					<input type="text" name="Artist" ng-model="artist" placeholder="Album Artist...">
					<input type="text" name="Album" ng-model="album" placeholder="Album Title...">
					<button ng-click="inputFlow()" type="button" class="btn-color btn btn-default">Input Data</button>
				</div>
			</div>
		</div>
	</div>
</div>
