<div class="row text-centered">
	<div class="col-md-12 text-center">
		<div class="row text-centered">
		<h2 class="col-md-10 col-md-offset-1 mainTitle">{{artistInfo.data[0].name.toUpperCase()}}</h2>
		</div>
		<div class="row">
			<div class="trackContainer  col-md-6 col-md-offset-3">
				<div class="row" ng-repeat="track in artistInfo.data | orderBy: title">
					<h4><a href="" ng-click="searchTrack(track.title)" title="">{{track.title}}</a>	from the album <i>{{track.album}}</i></h4>
				</div> <!--  close trackContainer -->
			</div>
		</div>
		<p class="openSans">
			These are all the tracks currently in the database for this artist.
		</p>
	</div>
</div>
